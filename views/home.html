<div class="container">
  <h2>User Information</h2>
  <form role="form">
    <div class="form-group">
      <label>First Name:</label>
		<div>
		  <input class="form-control" placeholder="Enter first name" ng-model="user.fname">
		  <button class="btn btn-primary pull-right" style="position:relative;bottom:34px;" ng-click="goToNinjaUser()"> + Ninja User</button>
		</div>
    </div>
	  <div class="form-group">
      <label>Last Name:</label>
      <input class="form-control" placeholder="Enter last name" ng-model="user.lname">
    </div>
	  <div class="form-group">
      <label>Address 1:</label>
      <input class="form-control" placeholder="Enter address" ng-model="user.address">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input class="form-control" placeholder="Enter residing city" ng-model="user.city">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" ng-model="user.InRelationship"> I'm Single</label>
    </div>
    <button class="btn btn-default" ng-click="saveUserInformation()">Submit</button>
	<button class="btn btn-danger" ng-click="refreshUserInformation()">Refresh</button>
  </form>
</div>
